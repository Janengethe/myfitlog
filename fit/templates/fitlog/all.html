<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{{ url_for('static', filename='all.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>FitLog</title>

  
</head>


<body>
<nav>
  {% if g.user %}
  <a class="nav-link" href="{{ url_for('fitlog.index') }}">Home</a>
  <br>
  <nav><a class="nav-link" href="{{ url_for('fitlog.create') }}">Add</a></nav>

  <!-- <ul class="nav nav-tabs">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('fitlog.index') }}">Home</a>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('fitlog.create') }}">Add</a>
    
  </ul> -->
  {% endif %}
  </nav>
  {% for workout in workouts %}
    <article class="workout">
      <header>
        <div>

        {% if g.user['id'] == workout['user_id'] %}
          <h4><a href="{{ url_for('fitlog.update', id=workout['id']) }}">{{ workout['created'] }}</a></h4>

          <div class="about">{{ workout['exercise'] }}</div>
          <p class="notes">{{ workout['notes'] }}</p>

          {% endif %}
        </div>
        
      </header>
      
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
