<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>FitLog</title>
  
</head>


<body>
 <nav><a class="nav-link" href="{{ url_for('fitlog.all') }}">Back</a></nav>
 <h4>New Workout</h4>
  <section class="content">
<form method="post">
    <label for="exercise">Exercise</label>
    <input name="exercise" id="exercise" value="{{ request.form['exercise'] }}" required>
    <label for="notes">Notes</label>
    <textarea name="notes" id="notes">{{ request.form['notes'] }}</textarea>
    <input type="submit" value="Save">
  </form>
</section>

</body>

</html>
