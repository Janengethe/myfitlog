<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>FitLog</title>
  
</head>


<body>
  <div>
    <nav>

      <h1>FitLog</h1>

      <ul class="nav nav-tabs">

        {% if g.user %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('fitlog.all') }}">Workouts</a>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('fitlog.index') }}">Home</a>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>

        {% else %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Sign Up</a>
        {% endif %}
      </ul>

    </nav>

    <article>

      <header>
        
        <div >

          <h4><p>Log Your Everyday Workout!</p></h4>

        </div>

      </header>
    
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>

  </div>

</html>
